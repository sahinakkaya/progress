name: Frontend CD
on:
  workflow_dispatch:
  # schedule:
  #   - cron:  '38 19 * * *' # run the cron job every day at 19.38
  push:
    branches:
      - "main"
    tags-ignore:
      - "**"
    paths:
      - "frontend/**"
      - ".github/workflows/**"
      - ".github/actions/**"
env:
  REGISTRY: ghcr.io
jobs:
  build-and-push-progress-frontend:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    strategy:
      matrix:
        deployment:
          - name: progress
            api_url: https://progress-backend.sahinakkaya.dev/api
            image_suffix: ""
          - name: my-progress
            api_url: https://my-progress.sahinakkaya.dev/api
            image_suffix: "-my-progress"
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Log in to the Container registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/sahinakkaya/progress-frontend${{ matrix.deployment.image_suffix }}
      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: frontend
          file: frontend/Dockerfile
          build-args: |
            VITE_API_URL=${{ matrix.deployment.api_url }}
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
